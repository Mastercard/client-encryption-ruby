name: Sonar
'on':
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
  schedule:
    - cron: 0 16 * * *
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check for external PR
        if: ${{ !(contains(github.event.pull_request.labels.*.name, 'safe') ||
          github.event.pull_request.head.repo.full_name == github.repository ||
          github.event_name != 'pull_request_target') }}
        run: echo "Unsecure PR, must be labelled with the 'safe' label, then run the workflow again" && exit 1
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Install dependencies
        run: >
          wget
          https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492.zip

          unzip sonar-scanner-cli-3.3.0.1492.zip

          bundle install --jobs=3 --retry=3
      - name: Run tests
        run: |
          gem build *.gemspec
          gem install *.gem
          rake test
      - name: Sonar
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          SONAR_TOKEN: '${{ secrets.SONAR_TOKEN }}'
        run: |
          sonar-scanner-3.3.0.1492/bin/sonar-scanner \
            -Dsonar.sources=./lib \
            -Dsonar.tests=./test \
            -Dsonar.ruby.coverage.reportPaths=coverage/.resultset.json
